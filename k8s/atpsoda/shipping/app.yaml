apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    component: sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      volumes:
      - name: atp-secret
        secret:
          defaultMode: 420
          secretName: atp-secret
      containers:
      - name: shipping
        image: shashioracle/shipping-atpsoda:2.0.0
        volumeMounts:
        - mountPath: /home/opc/Wallet_sockshopdb
          name: atp-secret
          readOnly: true


--

apiVersion: v1
kind: Service
metadata:
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: |
      {"apiVersion":"v1","kind":"Service","metadata":{"annotations":{},"labels":{"app":"shipping","component":"sockshop"},"name":"shipping","namespace":"sockshop-atpsoda"},"spec":{"ports":[{"name":"grpc","port":1408,"targetPort":1408}],"selector":{"app":"shipping"}}}
  labels:
    app: shipping
    component: sockshop
  name: shipping
  namespace: sockshop-atpsoda
spec:
  ports:
  - name: grpc
    port: 1408
    protocol: TCP
    targetPort: 1408
  selector:
    app: shipping
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}