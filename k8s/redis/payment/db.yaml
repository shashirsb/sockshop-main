apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  labels:
    name: payment-db
    component: sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: payment-db
  template:
    metadata:
      labels:
        name: payment-db
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: payment-db
        image: redis:5.0.7
        ports:
        - name: redis
          containerPort: 6379
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
  labels:
    name: payment-db
spec:
  ports:
    # the port that this service should serve on
  - port: 6379
    targetPort: 6379
  selector:
    name: payment-db
