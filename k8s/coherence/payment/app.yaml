apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: payment
spec:
  cluster: SockShop
  role: Payment
  replicas: 1
  image: helidonsockshop/payment-coherence:2.0.0
  imagePullPolicy: Always
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    type: helidon
  jvm:
    memory:
      heapSize: 140m
  ports:
    - name: grpc
      port: 1408
      service:
        name: payment
    - name: http
      port: 7001
      service:
        name: payment-http
        port: 80
      serviceMonitor:
        enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 400Mi
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
