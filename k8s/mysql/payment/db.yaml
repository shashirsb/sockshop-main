apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  labels:
    name: payment-db
    component: sockshop   
spec:
  replicas: 1
  selector:
    matchLabels:
      name: payment-db
  template:
    metadata:
      labels:
        name: payment-db
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: payment-db
        image: mysql:8.0.20
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "true"
        - name: MYSQL_DATABASE
          value: "payments"
        - name: MYSQL_USER
          value: "payment"
        - name: MYSQL_PASSWORD
          value: "pass"
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
  labels:
    name: payment-db
spec:
  ports:
    # the port that this service should serve on
  - port: 3306
    targetPort: 3306
  selector:
    name: payment-db
